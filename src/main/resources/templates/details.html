
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{app.css}" />
    <title th:text="${country.name}">India</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">Countries of the World</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="country-details">
            <h2 th:text="${country.name}">Thailand</h2>
            <div class="meta">
                <div class="stat">
                    <h4>Population</h4>
                    <span th:text="${country.population}">67,950,000</span>
                </div>
                <div class="stat">
                    <h4>Capital</h4>
                    <span th:text="${country.capital}">Bangkok</span>
                </div>
                <div class="stat">
                    <h4>Official Languages</h4>
                    <ul th:each="language : ${country.languages}">
                        <li th:text="${language}">Thai</li>
                    </ul>
                </div>
            </div>
            <div class="flag">
                <img th:src="@{'/img/Flag_of_' + ${country.name} + '.png'}" alt="Flag of ${country.name}"/>
            </div>
        </div>
    </div>
</body>
</html>
